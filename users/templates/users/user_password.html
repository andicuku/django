{% extends "base.html" %}
{% load tailwind_filters %}
{{form.media}}
{% block title %}
  edit {{user.username}}
{% endblock title %}
{% block content %}
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Change credentials for <b class="text-info">{{user.first_name}} {{user.last_name}}</b>.</h3>
          <div class="jumbotron">
          <form method="post" novalidate>
            {% csrf_token %}
            {{form|crispy}}
        </div>
      </div>
        <div class="card-footer text-muted text-center">
            <button type="submit" class="btn btn-success btn-block">Submit</button>
       </form>
       <h1><a href="/users"><button class="btn btn-danger btn col-md-12"><span class="fa fa-undo" aria-hidden="true"></span> Back</button></a></h1>
       </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
