{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
{{form.media}}
<title>
    {% block title %}
      create lead
    {% endblock title %}
  </title>
<br><br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
        <h3 class="card-title">Create a new lead. </h3>
        <form action="" method="post">
          {% csrf_token %}
          {{form|crispy}}
        </div>
          <div class="card-footer text-muted text-center">
            <button type="submit" class="btn btn-primary btn-block"><span class="fa fa-hdd" aria-hidden="true"></span> Create</button>
          </form>
          <h1 style="margin-top: 10px;"><a href="/leads"class="btn btn-danger btn-block"><span class="fa fa-undo" aria-hidden="true"></span> Back</a></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
{% endblock content %}
